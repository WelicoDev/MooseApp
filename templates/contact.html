{% extends 'base.html' %}
{% load static %}
 {% block content %}
	
	<section class="hero-wrap hero-wrap-2">
		<div class="container">
			<div class="row no-gutters slider-text align-items-center justify-content-center">
				<div class="col-md-9 text-center ftco-animate pt-5">
					<h1 class="mb-3 bread">Contact</h1>
					<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span>Contact <i class="fa fa-chevron-right"></i></span></p>
				</div>
			</div>
		</div>
	</section>
     
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row mb-5 justify-content-center">
							<div class="col-md-10">
								<div class="row">
									<div class="col-md-3">
										<div class="dbox w-100 text-center">
											<div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-map-marker"></span>
											</div>
											<div class="text">
												<p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
											</div>
										</div>
									</div>
									<div class="col-md-3">
										<div class="dbox w-100 text-center">
											<div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-phone"></span>
											</div>
											<div class="text">
												<p><span>Phone:</span> <a href="tel://942755638">+ 94 275 56 38</a></p>
											</div>
										</div>
									</div>
									<div class="col-md-3">
										<div class="dbox w-100 text-center">
											<div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-paper-plane"></span>
											</div>
											<div class="text">
												<p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
											</div>
										</div>
									</div>
									<div class="col-md-3">
										<div class="dbox w-100 text-center">
											<div class="icon d-flex align-items-center justify-content-center">
												<span class="fa fa-globe"></span>
											</div>
											<div class="text">
												<p><span>Website</span> <a href="#">yoursite.com</a></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row no-gutters mb-5">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Contact Us</h3>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">{% csrf_token %}
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Full Name</label>
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Email Address</label>
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Subject</label>
													<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Message</label>
													<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div id="map" class="bg-white"><iframe class="g-maps" src="{{ info.location }}" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
