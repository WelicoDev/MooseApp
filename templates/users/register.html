{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
    
    <div class="row mx-5">
        <div class="mx-4">
            <h2>Sign Up</h2>
            <form method="post">{% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-outline-success" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

{% endblock %}
